<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico"/>
    <link rel="stylesheet" href="style.css">
    <title>Amazing Events</title>
</head>
<body class="bg-secondary">
    <main>
        <!-- NAV -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                
                <!-- ICONO -->
                <a class="navbar-brand" href="./index.html"><img src="./images/Logo Amazing Events.png" alt="logo"></a>

                <!-- BOTON MENU -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- MENU COLAPSABLE -->
                <div id="menu" class="collapse navbar-collapse" >
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-light active" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="./upcoming-events.html">Upcoming Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="./past-events.html">Past Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="./stats.html">Stats</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- SLIDER -->
        <div class="container-slider">
            <div>
                <a href="./past-events.html" class="previous-round"><img src="./images/prev-button.png" alt="prev page"></a>
            </div>
            <div>
                <h2>Contact</h2>
            </div>
            <div>
                <a href="./stats.html" class="next-round"><img src="./images/next-button.png" alt="next page"></a>
            </div>
        </div>

        <!-- FORM -->
        <form class="form-horizontal" >
            <div class="form-group">
                <label class="col-lg-4 control-label">Nombre: </label>
                <div class="col-lg-4">
                    <input type="text" class="form-control" name="nombre" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-4 control-label">Email: </label>
                <div class="col-lg-4">
                    <input type="email" class="form-control" name="email" />
                </div>
            </div>
        
            <div class="form-group">
                <label class="col-lg-4 control-label">Mensagge: </label>
                <div class="col-lg-4">
                    <textarea class="form-control" id="mensagge" rows="5"></textarea>
                </div>
            </div>
        
            <div class="form-group">
            <div class="">
                <button type="submit" class="btn btn-success left">Submit</button>
            </div>
            </div>
        
        </form>
    </main>
    
    <!-- FOOTER -->
    <footer class="bg-light text-center text-white">
        <div class="container p-4 pb-0 mt-5">
            <section class="mb-4">
            <!-- FACEBOOK -->
            <a
                class="btn btn-primary btn-floating m-1"
                style="background-color: #3b5998;"
                href="https://www.facebook.com" target="_blank"
                role="button"
                ><i class="fab fa-facebook"><img src="./images/facebook.png" alt="facebook" width="50"></i
            ></a>
            <!-- INSTAGRAM -->
            <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #E1306C;"
            href="https://www.instagram.com" target="_blank"
            role="button"
            ><i class="fab fa-instagram"><img src="./images/instagram.png" alt="instagram" width="50"></i
            ></a>
            <!-- WHASTAPP -->
            <a
                class="btn btn-primary btn-floating m-1"
                style="background-color: #25D366;"
                href="https://www.whatsapp.com" target="_blank"
                role="button"
                ><i class="fab fa-whatsapp"><img src="./images/whatsapp.png" alt="whatsapp" width="50"></i
            ></a>
            </section>
        </div>

        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            <h3>COHORT</h3>
        </div>
    </footer>
</html>
